<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-200">
    <div class="flex">
      <div class="w-1/5 bg-green-900 h-screen">
        <div>
          <h1
            class="bg-green-800 text-xl font-bold text-gray-200 p-5 uppercase"
          >
            Giant Company
          </h1>
        </div>
        <!-- div to hold our nav items -->

        <div class="">
          <h4 class="text-gray-200 font-bold uppercase text-sm p-5">Pages</h4>
        </div>
        <div class="flex m-5">
          <img class="w-5 h-5" src="images/dashboard.png" alt="" />
          <p class="my-auto mx-3 text-sm text-gray-100">Dashboard</p>
        </div>
        <div class="flex m-5">
          <img class="w-5 h-5" src="images/customer.jpeg" alt="" />
          <p class="my-auto mx-3 text-sm text-gray-100">Customers</p>
        </div>
        <div class="flex m-5">
          <img class="w-5 h-5" src="images/orders.png" alt="" />
          <p class="my-auto mx-3 text-sm text-gray-100">Orders</p>
        </div>
        <div class="flex m-5">
          <img class="w-5 h-5" src="images/campaing.png" alt="" />
          <p class="my-auto mx-3 text-sm text-gray-100">Campaing</p>
        </div>
        <div class="flex m-5">
          <img class="w-5 h-5" src="images/message.png" alt="" />
          <p class="my-auto mx-3 text-sm text-gray-100">Messages</p>
        </div>
        <div class="flex m-5">
          <img class="w-5 h-5" src="images/app.png" alt="" />
          <p class="my-auto mx-3 text-sm text-gray-100">Apps</p>
        </div>
        <div class="flex m-5">
          <img class="w-5 h-5" src="images/setting.png" alt="" />
          <p class="my-auto mx-3 text-sm text-gray-100">settings</p>
        </div>
      </div>
      <div class="w-4/5">
        <!-- Div for navbar -->
        <div class="flex justify-between px-2 py-5 bg-white">
          <!-- Left Section -->
          <di class="flex">
            <img class="w-10 h-10" src="images/person.png" alt="" />
            <span class="my-auto p-2">Rezaie</span>
          </di>
          <!-- right section -->
          <div class="flex gap-4 my-auto pr-6">
            <img
              class="bg-gray-100 rounded-full w-7 h-7"
              src="images/search.png"
              alt=""
            />
            <img
              class="bg-gray-100 rounded-full w-7 h-7"
              src="images/message1.png"
              alt=""
            />
            <img
              class="bg-gray-100 rounded-full w-7 h-7"
              src="images/warning.png"
              alt=""
            />
            <a href="" class="text-green-500 font-bold">Logout</a>
          </div>
        </div>
        <!-- Header div -->
        <div class="bg-green-200 m-7 p-6">
          <h1 class="text-4xl text-gray-800 font-medium">
            Good Morning, Super Manager üñêÔ∏è
          </h1>
          <p class="mt-4">These are the stats for today, have a good day</p>
        </div>
        <!-- Cards Container -->
        <div class="flex justify-between m-7 space-x-6">
          <div class="Left-Card bg-white w-1/2 p-4">
            <img src="images/wallet.png" class="w-10 h-10" alt="" />
            <h3 class="font-bold text-xl text-gray-700">Supper Plus</h3>
            <p class="uppercase font-bold text-sm text-gray-400 mt-1">Sales</p>
            <span class="font-bold text-3xl">$800,000</span>
            <span
              class="bg-green-500 text-white p-1 rounded-full text-sm font-bold"
              >+95%</span
            >
            <div>
              <canvas id="myChart"></canvas>
            </div>
          </div>
          <div class="Right-Card bg-white w-1/2 p-4">
            <img src="images/wallet.png" class="w-10 h-10" alt="" />
            <h3 class="font-bold text-xl text-gray-700">Supper Pro</h3>
            <p class="uppercase font-bold text-sm text-gray-400 mt-1">Sales</p>
            <span class="font-bold text-3xl">-550,835</span>
            <span
              class="bg-red-500 text-white p-1 rounded-full text-sm font-bold"
              >-20%</span
            >
            <div>
              <canvas id="myChart2"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const ctx = document.getElementById("myChart");
      const ctx2 = document.getElementById("myChart2");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
          datasets: [
            {
              label: "Sales for the year",
              data: [10, 20, 30, 40, 50, 60],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
      new Chart(ctx2, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
          datasets: [
            {
              label: "Sales for the year",
              data: [10, 50, 25, 30, 40, 14],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
